<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contest Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter the Contest</h1>
        <form id="contest-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="number">Enter a number (0-9):</label>
            <input type="number" id="number" name="number" min="0" max="9" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('contest-form').addEventListener('submit', async function(e) {
            e.preventDefault(); 
    
            const form = document.getElementById('contest-form');
            const formData = new FormData(form);
    
            const data = {
                email: formData.get('email'),
                number: parseInt(formData.get('number')), 
            };
    
            try {
                const response = await fetch('/submit/', {
                    method: 'POST',
                    body: JSON.stringify(data), 
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                });
    
                const result = await response.json(); 
    
                if (response.ok) {
                    alert(result.message);
                    form.reset();
                } else {
                    alert(`Error: ${result.detail}`); 
                }
            } catch (error) {
                console.error("Error sending data:", error);
                alert('An error occurred while submitting data.');
            }
        });
    </script>
</body>
</html>
